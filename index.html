<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="td-container">
        <h1 id="title">User Survey Details <Form></Form></h1>
        <p id="description">Kindlly provide us with following details</p>
      </div>
  
    <div class="survey-container">
      <form id="survey-form">
       
        <div class="group-section-one">
          <label for="name" id="name-label" >Name</label><br>
          <input type="text" id="name" name="name" placeholder="Enter your Name" required><br>
      
          <label for="number" id="number-label">Age</label><br>
          <input type="number" id="number" min="13" max="110" placeholder="Age">
          </div>

          <label for="number" id="number-label">Weight</label><br>
          <input type="number" id="number" placeholder="Age">
          </div>
        
          <label for="email" id="email-label">Email</label><br>
          <input type="email" id="email" name="email"  placeholder="Enter your Email" required><br>
     
          <div class="pdf-container">
            <label for="pdf" id="pdf-label"> Upload your Document</label><br>
            <input type="file" name="pdf_file"
                   class="form-control" accept=".pdf"
                   title="Upload PDF"/>
          </div>
  
          <div class="checkbox-container">
            <p>Have you uploaded the document?</p>
            <input type="checkbox" value="Yes" name="Yes">
            <label>Yes, I have</label><br>
            <input type="checkbox" value="No" name="No">
            <label>No, I have not.</label><br>
          </div>

          <div class="button-container">
            <button type="submit" id="submit">Submit</button>
          </div>
      </form>
  </div>
</body>
</html>
